services:
  # PostgreSQL 18 database
  postgres:
    image: postgres:18
    container_name: nexus-postgres
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nexus}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme456}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nexus-network
    restart: unless-stopped
    shm_size: '16GB'

  # Rust API server
  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: nexus-api
    environment:
      # Database configuration (uses Rocket.toml env var substitution)
      ROCKET_DATABASES: '{nexus_db={url="postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme456}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-nexus}"}, bulk_write_db={url="postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme456}@${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-nexus}"}}'
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: "8000"
      # Mirror path (shared volume with grokmirror)
      MIRROR_BASE_PATH: ${MIRROR_BASE_PATH:-/app/mirrors}
      # Threading cache path
      THREADING_CACHE_BASE_PATH: ${THREADING_CACHE_BASE_PATH:-/app/cache}
      # Logging
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - mirrors:/app/mirrors:ro
      - cache:/app/cache
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/mailing-lists"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nexus-network
    restart: unless-stopped

  # React frontend with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: nexus-frontend
    environment:
      # HTTP Basic Authentication credentials
      HTTP_BASIC_AUTH_USERNAME: ${HTTP_BASIC_AUTH_USERNAME:-admin}
      HTTP_BASIC_AUTH_PASSWORD: ${HTTP_BASIC_AUTH_PASSWORD:-changeme123}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - api-server
    networks:
      - nexus-network
    restart: unless-stopped

networks:
  nexus-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOST_POSTGRES_DATA_PATH:-./data/postgres}
  mirrors:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOST_MIRROR_DATA_PATH:-./data/mirrors}
  cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOST_CACHE_DATA_PATH:-./data/cache}
