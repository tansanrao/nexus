# PostgreSQL 18 Configuration - Optimized for Data Warehouse Workload (Docker)
# Generated with PGTune for:
# - DB Version: 18
# - OS Type: linux
# - DB Type: dw (Data Warehouse)
# - Total Memory (RAM): 32 GB (conservative for Docker)
# - CPUs: 16
# - Storage: SSD

# Connection Settings
# Increased to accommodate the Rocket connection pool (nexus_db: 32) with headroom for background workers
max_connections = 80

# Memory Settings (Conservative for Docker)
# Note: shared_buffers must fit within Docker's shm_size (16GB allocated)
# We use 8GB to leave headroom for other PostgreSQL memory needs
shared_buffers = 8GB
effective_cache_size = 24GB
maintenance_work_mem = 2GB
work_mem = 149796kB

# Lock Management (Critical for Database Resets)
# Default is 64, but database resets with many tables need more
# Each lock slot consumes ~270 bytes of shared memory
max_locks_per_transaction = 256

# Predicate locks for serializable transactions (default: 64)
# Increased to handle concurrent operations during bulk imports
max_pred_locks_per_transaction = 256

# Huge Pages Support
# Disabled in Docker as it requires host-level configuration
huge_pages = off

# WAL Settings
wal_buffers = 16MB
min_wal_size = 4GB
max_wal_size = 16GB

# Checkpoint Settings
checkpoint_completion_target = 0.9

# Query Planner Settings
default_statistics_target = 500
random_page_cost = 1.1
effective_io_concurrency = 200

# Parallel Query Settings
max_worker_processes = 16
max_parallel_workers_per_gather = 8
max_parallel_workers = 16
max_parallel_maintenance_workers = 4

# Logging (for monitoring performance)
log_min_duration_statement = 5000  # Log queries slower than 5s
log_checkpoints = on
log_connections = off
log_disconnections = off
log_duration = off
log_line_prefix = '%m [%p] %q%u@%d '

# Autovacuum Settings (tuned for bulk operations)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 10s

# Locale Settings
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'

# Connection & Authentication
listen_addresses = '*'

# Extensions
shared_preload_libraries = 'vchord,vector'

# Timeout Settings
# Prevent indefinite locks and connection hangs
statement_timeout = 600000  # 10 minutes (in milliseconds)
idle_in_transaction_session_timeout = 300000  # 5 minutes
